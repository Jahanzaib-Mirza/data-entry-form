<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Data Form</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-white">EMPLOYEE DATA FORM</h1>
        <form onSubmit="return false" action="">
            <!--      <div class="form-group">
                  <label for="name">Full Name:</label>
                  <input type="text" id="name" class="form-control" placeholder="FULL NAME">
              </div>
              <div class="form-group">
                <label for="DOB">Date Of Birth:</label>
                <input type="date" id="DOB" class="form-control" placeholder="">
            </div> -->

            <fieldset>
                <legend>BIO</legend>
                <div class="row">
                    <div class="col">
                        <label for="name">Full Name:</label>
                        <input id="name" type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="col">
                        <label for="dob">Date Of Birth:</label>
                        <input id="dob" type="date" class="form-control" placeholder="Date Of Birth">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">Email:</label>
                        <input id="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col">
                        <label for="contactNo">Contact Number:</label>
                        <input id="contactNo" type="number" class="form-control" placeholder="Contact Number">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="address">Address:</label>
                        <input id="address" type="text" class="form-control" placeholder="Address">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="">Gender:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="Male" name="flexRadioDefault" checked
                                id="male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="Female" name="flexRadioDefault" id="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <label for="">Qualifications:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                Matric
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Inter
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Graduation
                            </label>
                        </div>
                    </div>

                </div>
            </fieldset>

            <fieldset class="mt-3">
                <legend>Information</legend>
                <div class="row">
                    <div class="col">
                        <label for="joindate">Joining Date:</label>
                        <input id="joindate" type="date" class="form-control" placeholder="Joining Date">
                    </div>
                    <div class="col">
                        <label for="leavedate">Leaving Date:</label>
                        <input id="leavedate" type="date" class="form-control" placeholder="Leaving Date">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="desig">Designation:</label>
                        <input id="desig" type="text" class="form-control" placeholder="Designation">
                    </div>
                    <div class="col mt-4">
                        <label for="">Skills:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                Skill 1
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Skill 2
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Skill 3
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
                            <label class="form-check-label" for="flexCheckDefault">
                                Skill 4
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Skill 5
                            </label>
                        </div>
                        <div class="row mt-5">
                            <div class="col-3 text-center">
                                <button onClick="getInfo()" class="btn btn-lg btn-primary text-center" type="submit">Preview</button>
                            </div>
                        </div>


                    </div>

                </div>
            </fieldset>

        </form>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous">
    </script>
    <script src="app.js"></script>

    -->
</body>

</html>
